{% extends 'bootstrap/base.html'%}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
  <title>{{title}}</title>
  {% else %}
  <title>SoftBlog</title>
  {% endif %}
  {% block styles %}
  {{ super() }}
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}" type="text/css">
  <script src="{{url_for('static',filename='js/base.js')}}"></script>
  {% endblock %}
</head>

<body>
  <div class="container-fluid">
    {% block navbar %}
    {% include 'navbar.html' %}
    {% endblock %}
    {% block content %}
    {% endblock%}
  </div>
</body>

</html>
